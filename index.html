<center>
    <div id="tut">What do you want it to Google search?</div><br>
    <input type="text" id="googlehere"><br><br>
    <div id="tut">Your URL is:</div>
    <br>
    <input type="text" id="urlhere">
    <script>
        document.getElementById("googlehere").onkeyup = function() {
           if(this.value.length != 0) {
               document.getElementById("urlhere").value = "http://arinerron.github.io/re-lmgtfy/go.html?q=" + encodeURIComponent(this.value);
           } else {
               document.getElementById("urlhere").value = "";
           }
           //document.getElementById("urlhere").value = this.value;  
        }
    </script>
</center>
